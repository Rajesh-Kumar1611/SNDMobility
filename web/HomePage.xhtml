<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Home Page</title>
    </h:head>
    <body>
        <p:layout fullPage="true">
            <ui:include src="docking.xhtml"/>
            <p:layoutUnit position="center" >  
                <h:panelGroup id="left" layout="block" >
                    welcome to home page
                </h:panelGroup>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="200" header="Left" resizable="false" closable="false" >  
                <h:outputText value="West unit content." />  
            </p:layoutUnit> 
            <p:layoutUnit position="south" size="100" resizable="false"  collapsible="true">
                <p:stack icon="/images/stack/select.png">
                    <p:menuitem value="Profile" icon="/images/stack/profile.png" url="#"/>  
                    <p:menuitem value="logout" icon="/images/stack/logout.png" url="#"/>  
                </p:stack>

            </p:layoutUnit> 

        </p:layout>

    </body>
</html>
