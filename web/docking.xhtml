<!DOCTYPE html>
<!--
This code defines the dock display menu
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Dock Page</title>
    </h:head>
    <body>
        <p:layout fullPage="true">  
  
            <p:layoutUnit  position="north" size="70" resizable="false" closable="false">
        
            <p:dock position="top"> 
                
        <p:menuitem value="Home" icon="/images/docks/home.png" url="faces/home.xhtml" />  
        <p:menuitem value="Music" icon="/images/docks/administrator.png" url="faces/administration.xhtml"/>  
        <p:menuitem value="Video" icon="/images/docks/video.png" url="#"/>  
        <p:menuitem value="Email" icon="/images/docks/email.png" url="#"/>  
        <p:menuitem value="Portfolio" icon="/images/docks/portfolio.png" url="#"/>  
        <p:menuitem value="Link" icon="/images/docks/link.png" url="#"/>  
        <p:menuitem value="RSS" icon="/images/docks/rss.png" url="#"/>  
        <p:menuitem value="History" icon="/images/docks/history.png" url="#"/>  
        
            </p:dock>
   
    </p:layoutUnit>
       
    </p:layout>
    </body>
</html>
